<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Task repository</title>

  <link rel="stylesheet" type="text/css" th:href="@{'mystyle.css'}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
          crossorigin="anonymous"></script>
</head>
<body class="divstyle">

  <form th:action="@{'/addUser'}" method="post" th:object="${newUser}">
    <h2 class="alert alert-primary center">Add User</h2>

    <table class="table myTable" >
      <thead>
        <tr>
          <th scope="col">First name</th>
          <th scope="col">Last name</th>
          <th scope="col">Birth date</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input class="inputTxt" type="text" required th:field="*{firstName}"/>
          </td>
          <td>
            <input class="inputTxt" type="text" required th:field="*{lastName}"/>
          </td>
          <td>
            <input class="inputTxt" type="date" required pattern="\d{4}-\d{2}-\d{2}" th:field="*{birthDate}"/>
          </td>
          <td>
            <button type="submit" class="btn btn-primary btn-sm">Add</button>
          </td>
        </tr>
      </tbody>
  </table>
  </form><br>

    <h2 class="alert alert-primary center">Users list</h2>

    <table class="table myTable">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">First name</th>
          <th scope="col">Last name</th>
          <th scope="col">Birth date</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user: ${allUsers}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.birthDate}"></td>
        </tr>
      </tbody>
    </table>
</body>
</html>
